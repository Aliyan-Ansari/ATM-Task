<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <h1 class="heading-1 my-5">Welcome to ABC ATM</h1>
    <form id="calculate">
    <label for="EnterAmount" class="display-6">Currency Calculator</label>
    <input class="form-control" type="number" placeholder="Enter Amount you want to Withdraw" id="requiredAmount" required>
    <select class="form-select my-3" name="ReqPreference" id="requiredPreference">
        <option value="500">500</option>
        <option value="100">100</option>
        <option value="50">50</option>
        <option value="20">20</option>
        <option value="10">10</option>
        <option value="5">5</option>
        <option value="1">1</option>
    </select>
    <button type="submit" class="btn btn-info">Submit</button>
</form>
    <div id="context" class="my-3"></div>
    <script src="./app.js"></script>
</body>
</html>
